<div class="ventas-container">

    <!-- FILTRO DE FECHAS -->
<div class="filtro-fechas">
    <div class="grupo">
      <label>Desde:</label>
      <input type="date" [(ngModel)]="fechaInicio">
    </div>
  
    <div class="grupo">
      <label>Hasta:</label>
      <input type="date" [(ngModel)]="fechaFin">
    </div>
  
    <button class="btn-filtrar" (click)="filtrarPorFecha()">
      Filtrar
    </button>
  
    <button class="btn-limpiar" (click)="limpiarFiltro()">
      Limpiar
    </button>
  </div>
  

    <header class="encabezado">
      <h1>ğŸ° Historial de Ventas</h1>
      <p class="subtitulo">Revisa todas las ventas realizadas</p>
    </header>
  
    <section class="lista-ventas">
      <div *ngIf="ventas.length === 0" class="sin-ventas">
        <p>No hay ventas registradas aÃºn.</p>
      </div>
  
      <!-- Tarjeta de venta -->
      <div class="venta-card" *ngFor="let v of ventas; let i = index">
        <div class="venta-header">
          <h3>Venta #{{ i + 1 }}</h3>
          <span class="venta-fecha">{{ v.fecha }}</span>
        </div>
  
        <div class="venta-detalle">
          <p><strong>Cliente:</strong> {{ v.cliente || "No registrado" }}</p>
          <p><strong>Total:</strong> ${{ v.total }}</p>
        </div>
  
        <button class="btn-reporte" (click)="verReporte(i)">
          Ver Reporte
        </button>
      </div>
    </section>
  
  </div>
