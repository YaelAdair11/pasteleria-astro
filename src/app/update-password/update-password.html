<div class="min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-sm border-0 p-4" style="max-width: 400px; width: 100%;">
    
    <!-- Encabezado -->
    <div class="text-center mb-4">
      <div class="mb-3 text-primary">
        <i class="fa-solid fa-key fa-3x"></i>
      </div>
      <h3 class="fw-bold text-dark">Nueva Contraseña</h3>
      <p class="text-muted small">Crea una contraseña segura para tu cuenta.</p>
    </div>

    <!-- 1. Spinner de Verificación Inicial -->
    <div *ngIf="verificandoSesion" class="text-center py-3">
      <div class="spinner-border text-primary mb-2" role="status"></div>
      <p class="small text-muted">Verificando enlace de seguridad...</p>
    </div>

    <!-- 2. Alerta de Error (si falla la sesión o el update) -->
    <div *ngIf="error" class="alert alert-danger d-flex align-items-center small mb-3" role="alert">
      <i class="fa-solid fa-triangle-exclamation me-2 fs-5"></i>
      <div>{{ error }}</div>
    </div>

    <!-- 3. Formulario (Solo visible si terminó de verificar) -->
    <form *ngIf="!verificandoSesion" [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label class="form-label fw-semibold text-secondary">Nueva Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0 text-muted">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input [type]="passwordVisible ? 'text' : 'password'" 
                 class="form-control border-start-0 border-end-0 ps-0" 
                 formControlName="password" 
                 placeholder="******"
                 [class.is-invalid]="form.get('password')?.touched && form.get('password')?.invalid">
          
           <span class="input-group-text bg-white border-start-0" style="cursor: pointer;" (click)="togglePasswordVisibility()">
            <i class="fa-solid" [class.fa-eye]="!passwordVisible" [class.fa-eye-slash]="passwordVisible"></i>
          </span>
        </div>
        
        <div *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')" class="text-danger small mt-1">
          La contraseña es obligatoria.
        </div>
        <div *ngIf="form.get('password')?.touched && form.get('password')?.hasError('minlength')" class="text-danger small mt-1">
          Debe tener al menos 6 caracteres.
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold text-secondary">Confirmar Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0 text-muted">
            <i class="fa-solid fa-check-double"></i>
          </span>
          <input [type]="passwordVisible ? 'text' : 'password'" 
                 class="form-control border-start-0 ps-0" 
                 formControlName="confirmPassword" 
                 placeholder="******"
                 [class.is-invalid]="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.invalid">
        </div>

        <div *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.hasError('required')" class="text-danger small mt-1">
          Confirma tu contraseña.
        </div>
        <div *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.hasError('mismatch')" class="text-danger small mt-1">
          Las contraseñas no coinciden.
        </div>
      </div>

      <!-- Botón de Envío (Deshabilitado si no es válido o está cargando) -->
      <button type="submit" class="btn btn-primary w-100 fw-semibold py-2 shadow-sm" 
              [disabled]="loading || form.invalid || !usuarioValido">
        <span *ngIf="!loading">Actualizar Contraseña</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2"></span>
          Actualizando...
        </span>
      </button>

    </form>

    <!-- Volver -->
    <div class="text-center mt-4 pt-2 border-top">
      <a routerLink="/login" class="text-decoration-none text-muted small fw-semibold">
        Cancelar y volver al login
      </a>
    </div>

  </div>
</div>
