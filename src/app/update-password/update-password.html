<div class="min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-sm border-0 p-4" style="max-width: 400px; width: 100%;">
    
    <!-- Encabezado -->
    <div class="text-center mb-4">
      <h3 class="fw-bold text-dark">Nueva Contraseña</h3>
      <!-- Ocultar subtítulo si ya tuvimos éxito -->
      <p class="text-muted small" *ngIf="linkValido && !mensajeExito">Ingresa tu nueva contraseña.</p>
    </div>

    <!-- ESTADO 1: VERIFICANDO (Spinner) -->
    <div *ngIf="verificando" class="text-center py-4">
      <div class="spinner-border text-primary mb-2" role="status"></div>
      <p class="small text-muted mb-0">Verificando enlace de seguridad...</p>
    </div>

    <!-- ESTADO 2: ERROR (Link inválido) -->
    <div *ngIf="!verificando && !linkValido" class="text-center">
      <div class="alert alert-danger small mb-3">
        <i class="fa-solid fa-circle-xmark me-2"></i>
        {{ error || 'Enlace no válido' }}
      </div>
      <a routerLink="/olvide-contrasena" class="btn btn-outline-primary w-100 btn-sm">
        Solicitar nuevo enlace
      </a>
    </div>

    <!-- ✅ ESTADO 4: ÉXITO (Nueva sección) -->
    <div *ngIf="mensajeExito" class="text-center py-3">
      <div class="alert alert-success mb-3 shadow-sm">
        <i class="fa-solid fa-check-circle fa-2x mb-2 d-block"></i>
        <span class="fw-semibold">{{ mensajeExito }}</span>
      </div>
      <p class="text-muted small">Redirigiendo al inicio de sesión...</p>
      <div class="spinner-border spinner-border-sm text-success" role="status"></div>
    </div>

    <!-- ESTADO 3: FORMULARIO (Solo si el link es válido Y no hay éxito aún) -->
    <form *ngIf="!verificando && linkValido && !mensajeExito" [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <!-- Mensaje de error al enviar formulario -->
      <div *ngIf="error" class="alert alert-danger d-flex align-items-center small mb-3">
        <i class="fa-solid fa-triangle-exclamation me-2"></i>
        <div>{{ error }}</div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label class="form-label fw-semibold text-secondary">Contraseña</label>
        <div class="input-group">
          <input [type]="passwordVisible ? 'text' : 'password'" 
                 class="form-control" 
                 formControlName="password" 
                 placeholder="******">
          <span class="input-group-text bg-white" style="cursor: pointer;" (click)="togglePasswordVisibility()">
            <i class="fa-solid" [class.fa-eye]="!passwordVisible" [class.fa-eye-slash]="passwordVisible"></i>
          </span>
        </div>
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-danger small mt-1">
          Mínimo 6 caracteres.
        </div>
      </div>

      <!-- Confirmar -->
      <div class="mb-4">
        <label class="form-label fw-semibold text-secondary">Confirmar</label>
        <input [type]="passwordVisible ? 'text' : 'password'" 
               class="form-control" 
               formControlName="confirmPassword" 
               placeholder="******">
        <div *ngIf="form.hasError('mismatch') && form.get('confirmPassword')?.touched" class="text-danger small mt-1">
          Las contraseñas no coinciden.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="loading || form.invalid">
        <span *ngIf="!loading">Actualizar Contraseña</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2"></span>
          Procesando...
        </span>
      </button>

    </form>

    <!-- Volver -->
    <div class="text-center mt-4 pt-2 border-top" *ngIf="!mensajeExito">
      <a routerLink="/login" class="text-decoration-none text-muted small">Volver al login</a>
    </div>

  </div>
</div>
