<div class="container-fluid py-3">
  <h3 class="fw-bold mb-3">Historial de Ventas</h3>

  <!-- Barra de búsqueda -->
  <div class="d-flex align-items-center gap-2 mb-3">
    <input type="text" class="form-control" placeholder="Buscar producto o cliente"
           [(ngModel)]="filtro" (input)="filtrarVentas()">
    <button class="btn btn-outline-secondary">
      <i class="bi bi-funnel"></i> Filtros
    </button>
    <button class="btn btn-outline-secondary">
      <i class="bi bi-people"></i> Vendedores
    </button>
  </div>

  <!-- Resumen -->
  <div class="row text-center bg-light p-3 rounded mb-4">
    <div class="col">
      <strong>Hoy:</strong> {{ ventas.length }} venta(s)
      <div>$ {{ totalVentas() | number:'1.2-2' }}</div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Método de Pago</th>
            <th>Total</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let v of filtrarVentas()">
            <td>{{ v.producto_nombre }}</td>
            <td>{{ v.cantidad }}</td>
            <td>{{ v.metodo_pago }}</td>
            <td>${{ v.total.toFixed(2) }}</td>
            <td>{{ v.fecha | date:'short' }}</td>
          </tr>
          <tr *ngIf="ventas.length === 0">
            <td colspan="5" class="text-center py-4 text-muted">
              <i class="bi bi-search fs-1 d-block mb-2"></i>
              No hay ventas aún<br>¿Deseas registrar una?
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
