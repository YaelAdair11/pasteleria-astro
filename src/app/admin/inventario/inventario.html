<div class="container-fluid my-3">
  <h3 class="mb-3" style="font-weight: 600;">Inventario</h3>

  <div class="d-flex mt-3">
    <div class="input-group">
      <input class="" type="text" >
    </div>
    <button>Filtro</button>
    <button>Categoria</button>
    <button>
      <i class="fa-solid fa-plus"></i> Producto
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-dark table-bordered align-middle text-center">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoria</th>
          <th>Stock</th>
          <th>Precio</th>
          <th>Activo</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let p of productos">
          @for (p of productos; track p.id) {
            <td>
              <img [src]="p.imagen" class="object-fit-cover" style="width: 6rem; height: 5rem;">
              {{ p.nombre }}
            </td>
            <td>{{ p.categoria }}</td>
            <td>{{ p.stock }}</td>
            <td>{{ p.precio }}</td>
            <td>{{ p.activo }}</td>
          }
        </tr>
      </tbody>
    </table>
  </div>
</div>
