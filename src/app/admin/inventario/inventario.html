<div class="container-fluid my-4">

  <!-- Título -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold m-0">
      <i class="fa-solid fa-boxes-stacked me-2"></i> Inventario
    </h3>

    <button class="btn btn-primary d-flex align-items-center">
      <i class="fa-solid fa-plus me-2"></i> Nuevo Producto
    </button>
  </div>

  <!-- Barra de búsqueda y filtros -->
  <div class="card shadow-sm mb-4 p-3">
    <div class="row g-3 align-items-center">

      <!-- Buscar -->
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text bg-white">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input 
            type="text" 
            class="form-control" 
            placeholder="Buscar producto..."
            (input)="buscar($event)"
          >
        </div>
      </div>

      <!-- Filtro activo/inactivo -->
      <div class="col-md-4">
        <select class="form-select" (change)="filtrarActivo($event)">
          <option value="">Todos los productos</option>
          <option value="true">Activos</option>
          <option value="false">Inactivos</option>
        </select>
      </div>

      <!-- Categorías -->
      <div class="col-md-4">
        <select class="form-select" (change)="filtrarCategoria($event)">
          <option value="">Todas las categorías</option>
          <option *ngFor="let c of categorias" [value]="c">{{ c }}</option>
        </select>
      </div>

    </div>
  </div>

  <!-- Tabla de inventario -->
  <div class="table-responsive shadow-sm">
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-dark">
        <tr class="text-center">
          <th style="width: 12rem;">Producto</th>
          <th>Categoría</th>
          <th>Stock</th>
          <th>Precio</th>
          <th>Activo</th>
          <th style="width: 8rem;">Acciones</th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let p of productos" class="text-center">

          <!-- Imagen + Nombre -->
          <td class="d-flex align-items-center gap-3">
            <img 
              [src]="p.imagen" 
              class="object-fit-cover rounded"
              style="width: 70px; height: 60px;"
            >
            <span class="fw-semibold">{{ p.nombre }}</span>
          </td>

          <td>{{ p.categoria }}</td>
          <td>{{ p.stock }}</td>
          <td>${{ p.precio }}</td>

          <td>
            <span class="badge" 
              [ngClass]="p.activo ? 'bg-success' : 'bg-secondary'">
              {{ p.activo ? 'Sí' : 'No' }}
            </span>
          </td>

          <td>
            <button class="btn btn-sm btn-warning me-1">
              <i class="fa-solid fa-pen"></i>
            </button>

            <button class="btn btn-sm btn-danger">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>

        </tr>

      </tbody>
    </table>
  </div>

</div>
