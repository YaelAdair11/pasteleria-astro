<div class="container-fluid">
  <div class="row flex-nowrap">
    <!-- Sidebar -->
    <nav id="sidebar" style="background-color: #1e1e2f;" [ngClass]="{ 'd-none d-md-flex': !sidebarVisible }"
        class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 d-flex flex-column min-vh-100 border-end shadow-sm">
      <div class="d-flex align-items-center py-3 px-3 border-bottom text-light">
        <i class="fa-solid fa-pizza-slice fs-3 text-danger me-2"></i>
        <span class="fs-5 fw-bold">Punto de Venta</span>
      </div>
      <ul class="nav nav-pills flex-column mb-auto px-2 mt-3">
        <li class="nav-item mb-1">
          <a routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link text-light">
            <i class="fa-solid fa-home me-2"></i> Inicio
          </a>
        </li>
        <li class="nav-item mb-1">
          <a routerLink="empleados" routerLinkActive="active"
              class="nav-link text-light">
            <i class="fa-solid fa-users me-2"></i> Empleados
          </a>
        </li>
        <li class="nav-item mb-1">
          <a routerLink="inventario" routerLinkActive="active"
              class="nav-link text-light">
            <i class="fa-solid fa-boxes-stacked me-2"></i> Inventario
          </a>
        </li>
        <li class="nav-item mb-1">
          <a routerLink="ventas" routerLinkActive="active"
              class="nav-link text-light">
            <i class="fa-solid fa-cart-shopping me-2"></i> Ventas
          </a>
        </li>
        <li class="nav-item mb-1">
          <a routerLink="reportes" routerLinkActive="active"
              class="nav-link text-light">
            <i class="fa-solid fa-chart-line me-2"></i> Reportes
          </a>
        </li>
      </ul>
      <div class="mt-auto px-3 pb-3">
        <button (click)="logout()" class="btn btn-outline-danger w-100">
          <i class="fa-solid fa-right-from-bracket me-2"></i> Cerrar Sesión
        </button>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col py-3">
      <header class="d-flex align-items-center mb-4 border-bottom pb-2">
        <!-- Botón toggle visible en móviles -->
        <button class="btn btn-outline-secondary me-3 d-md-none" (click)="toggleSidebar()">
          <i class="fa-solid fa-bars"></i>
        </button>
        <h2 class="m-0">Panel de Administración</h2>
      </header>

      <!-- Contenedor dinámico -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
