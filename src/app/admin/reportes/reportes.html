<div class="container-fluid py-3">
  <h3 class="fw-bold mb-3">Reportes</h3>

  <div class="row">
    <!-- Barra lateral -->
    <div class="col-md-3 col-12 mb-3" id="sidebar">
      <div class="card shadow-sm border-0 p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button class="btn btn-outline-secondary btn-sm">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <span class="fw-semibold">Hoy: {{ hoy | date: 'dd MMMM' }}</span>
          <button class="btn btn-outline-secondary btn-sm">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>

        <div class="list-group">
          <div class="list-group-item border-0">
            <small class="text-muted d-block">INGRESOS</small>
            <span class="fs-5 fw-semibold">$0.00</span>
          </div>

          <div class="list-group-item border-0">
            <small class="text-muted d-block">VENTAS</small>
            <span class="fs-5 fw-semibold">0</span>
          </div>

          <div class="list-group-item border-0">
            <small class="text-muted d-block">TICKET PROMEDIO</small>
            <span class="fs-5 fw-semibold">$0.00</span>
          </div>

          <div class="list-group-item border-0">
            <small class="text-muted d-block">GANANCIAS</small>
            <span class="fs-5 fw-semibold">$0.00</span>
          </div>

          <div class="list-group-item border-0">
            <small class="text-muted d-block">IMPUESTOS</small>
            <span class="fs-5 fw-semibold">$0.00</span>
          </div>

          <div class="list-group-item border-0">
            <small class="text-muted d-block">MÉTODO DE PAGO</small>
            <span class="fs-5 fw-semibold">0%</span>
          </div>

          <div class="list-group-item border-0">
            <small class="text-muted d-block">PRODUCTOS DESTACADOS</small>
            <span class="fs-6 fw-normal">-</span>
          </div>

          <div class="list-group-item border-0">
            <small class="text-muted d-block">MEJORES CLIENTES</small>
            <span class="fs-6 fw-normal">-</span>
          </div>

          <div class="list-group-item border-0">
            <small class="text-muted d-block">VENTAS POR EMPLEADO</small>
            <span class="fs-6 fw-normal">-</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Área principal de reportes -->
    <div class="col-md-9 col-12">
      <div class="card text-center p-5 shadow-sm border-0">
        <h5 class="mb-4">Ingresos</h5>
        <div class="d-flex flex-column align-items-center justify-content-center">
          <i class="fa-solid fa-magnifying-glass text-muted mb-3"></i>
          <p class="text-muted mb-1">No hay ventas en el período seleccionado</p>
          <p class="fw-semibold text-danger mb-0">¿Empezamos a vender?</p>
        </div>
      </div>
    </div>
  </div>
</div>
