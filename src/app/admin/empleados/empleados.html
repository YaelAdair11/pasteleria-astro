<div class="container mt-3">
  <h3 class="mb-3">Lista de Empleados</h3>

  <div class="table-responsive">
    <table class="table table-striped table-dark table-bordered align-middle text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Avatar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of empleados">
          <td>{{ emp.id }}</td>
          <td>{{ emp.username }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.avatar }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
