<div class="d-flex vh-100">
  <!-- Lado del video -->
  <div class="flex-fill position-relative col-6 d-none d-md-flex overflow-hidden">
    <video autoplay muted loop playsinline class="w-100 h-100 object-fit-cover">
      <source src="/videos/fondo.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>

    <!-- Capa tenue sobre el video (opcional) -->
    <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-25"></div>

    <div class="position-absolute top-50 start-50 translate-middle text-center text-white" style="filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.5));">
      <img src="/images/logo.png" alt="Logo Pastelería" class="mb-3" style="width: 14rem;" />
      <h1 class="fw-bold">Pastelería Dulce Arte</h1>
      <p class="fs-5 fst-italic">El arte de endulzar cada momento</p>
    </div>
  </div>

  <!-- Lado del formulario -->
  <div class="d-flex justify-content-center align-items-center flex-fill bg-light col-6">
    <div class="card shadow-sm p-4 w-100" style="max-width: 400px;">
      <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Correo o Usuario -->
        <div class="mb-3">
          <label for="login" class="form-label">Correo o Usuario</label>
          <input
            type="text"
            id="login"
            class="form-control"
            formControlName="login"
            placeholder="Ingresa tu correo o usuario"
            [class.is-invalid]="form.get('login')?.invalid && form.get('login')?.touched"
          />
          <div class="invalid-feedback">
            Este campo es obligatorio.
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
          />
          <div class="invalid-feedback">
            La contraseña es obligatoria.
          </div>
        </div>

        <!-- Error general -->
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>

        <!-- Botón -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            {{ loading ? 'Ingresando...' : 'Iniciar Sesión' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
